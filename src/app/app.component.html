<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <h1 routerLink="/">HRMS</h1>
    <div class="justify-content-end">
      <span *ngIf="isLoggedIn()" >Welcome {{user2.firstname}}</span>
      <button *ngIf="! isLoggedIn()" routerLink="/signup" class="btn btn-success me-3">Sign Up</button>
      <button *ngIf="! isLoggedIn()" routerLink="/signin" class="btn btn-success me-2">Sign In</button>
      <button *ngIf="isLoggedIn()" class="btn btn-success me-2" (click)="logOut()">Logout</button>
    </div>
  </nav>
  
  <div class="body"  >
    <div id="welcome" *ngIf="isHomePage()">
      <h1 id="msg">Welcome to HRMS</h1>
    </div>
    <router-outlet></router-outlet>
  </div>
  
</body>

</html>
