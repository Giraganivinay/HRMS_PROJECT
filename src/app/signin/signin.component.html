<div class="container d-flex align-items-center justify-content-center">
    <div class="form">
        <h1>Sign In</h1>
        <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm)">
            <div class="field-wrap">
                <label>Email</label>
                <input type="email" name="email" [(ngModel)]="user.email" #emailField="ngModel" required>
                <div class="error-msg" *ngIf="emailField.invalid && emailField.touched">Please provide a valid email
                    address.</div>
            </div>
            <div class="field-wrap">
                <label>Password</label>
                <input type="password" name="password" [(ngModel)]="user.password" #passwordField="ngModel" required>
                <div class="error-msg" *ngIf="passwordField.invalid && passwordField.touched">Please provide a password.
                </div>
            </div>
            <div class="field-wrap">
                <span class="error-msg" *ngIf="serverErrorMessages">{{ serverErrorMessages }}</span>
            </div>
            <button type="submit" class="button-block" [disabled]="signInForm.invalid">Sign In</button>
        </form>
    </div>
</div>
